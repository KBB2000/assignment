<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="header">
    <h1>Employee Directory</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name or email" />
        <button onclick="applySearch()">Filter</button>
    </div>
</div>

<div class="toolbar">
    <div>
        Sort:
        <select id="sort" onchange="applySort()">
            <option value="">--Select--</option>
            <option value="firstName">First Name</option>
            <option value="department">Department</option>
        </select>
    </div>
    <div>
        Show:
        <select id="showCount" onchange="applyPagination()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <button onclick="showForm()">Add Employee</button>
</div>

<div id="employee-list" class="employee-list">
    <!-- Employees will be rendered here -->
</div>

<div id="pagination"></div>

<div id="form-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="form-title">Add Employee</h2>
        <form id="employee-form" onsubmit="saveEmployee(event)">
            <input type="hidden" id="employee-id" />
            <label>First Name</label><input type="text" id="firstName" required />
            <label>Last Name</label><input type="text" id="lastName" required />
            <label>Email</label><input type="email" id="email" required />
            <label>Department</label>
            <select id="department" required></select>
            <label>Role</label>
            <select id="role" required></select>
            <div class="form-actions">
                <button type="button" onclick="closeForm()">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
